<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&display=swap"
          rel="stylesheet">
    <link rel="icon" href="images/icon-travel.svg">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel</title>
</head>
<body>
<div class="container">
    <div class="header__wrapper-image">
        <!--Header block-->
        <header class="header">
            <div class="header__wrapper">
                <div class="header-logo">
                    <img class="header-logo__img" src="images/icon-travel.svg" alt="icon-travel">
                    <h4 class="header-logo__title">Travel Portal</h4>
                </div>
                <nav class="header__navigation">
                    <ul class="header-navigation__list">
                        <li class="header-navigation__item"><a href="#" class="header-navigation__link">How It Works</a></li>
                        <li class="header-navigation__item"><a href="#" class="header-navigation__link">Plan Your Trip</a></li>
                        <li class="header-navigation__item"><a href="#" class="header-navigation__link">Destinations</a></li>
                        <li class="header-navigation__item"><a href="#" class="header-navigation__link">Travel Stories</a></li>
                    </ul>
                </nav>
                <button class="header__button">Login</button>
            </div>
            <!--Preview section-->
            <section class="preview">
                <h1 class="preview__title">Explore the beauty of the World</h1>
                <p class="preview__text">Receive personalized recommendations for countries, hotels, activities and
                    more</p>
                <div class="preview__form">
                    <input class="preview-form__text" type="text" placeholder="What would you like to do?">
                    <button class="preview-form__button">Start Planning</button>
                </div>
            </section>
        </header>
    </div>
</div>
<!--Main block-->
<main class="main">
    <!--Steps section-->
    <section class="steps"></section>
    <!--Destinations section-->
    <section class="destinations"></section>
    <!--Stories section-->
    <section class="stories"></section>
</main>
<!--Footer block-->
<footer class="footer"></footer>
<script src="js/main.js"></script>
</body>
</html>
